Settings:
  max-players: 50 # Set to -1 for unlimited (please note this may not work 100% of the time)
  shutdown-message: "Server Closed" # Shut down messages
  allow-dev: false # Whether or not to allow developer versions of netrex
Query:
  plugins: true # Allow querying of plugins
  whitelist: true # Whether or not to show if whitelisted
Plugins:
  style: Typescript # Whether to load plugins as typescript or javascript
  allow-source: true